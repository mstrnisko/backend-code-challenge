version: '3'
services:
  db:
    image: postgres:16-alpine
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'brainio'
    volumes:
      - db-volume:/var/lib/postgresql/data

volumes:
  db-volume:
